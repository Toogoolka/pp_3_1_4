<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: bisque;
      font-family: "Courier New",sans-serif;
      font-size: 18px;
    }
    .buttons {
      margin-bottom: 50px;
    }
    .link {
      display: block;
      width: 250px;
      padding: 10px 22px;
      border:none;
      border-radius: 3px;

      background-color: rgba(152, 204, 98, 0.93);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .link:hover {
      background-color: #69a82c;
    }
    .logout__link {
      background-color: #fc6161;
      width: 100%;
      font-family: inherit;
      cursor: pointer;
    }
    .logout__link:hover {
      background-color: #ff3c3c;
    }
    .database-container {
      margin-top: 150px;
      margin-bottom: 50px;
      padding: 20px 60px;
      width: 60%;
      background-color: #eedfdf;

      border: 2px solid #3b3b3b;
      border-radius: 5px;
    }
    .header {
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 18px;
    }
    .user_link {
      text-decoration: none;
      color: black;
      margin-bottom: 16px;
    }
    /*.user_link:hover {*/
    /*  color: rgba(166, 28, 196, 0.87);*/
    /*  font-weight: bold;*/
    /*}*/

    input {
      padding: 6px 8px;
      border: 1px solid darkgray;
      border-radius: 3px;
      margin-bottom: 10px;
      outline: none;
    }
    input::placeholder {
      color: darkgray;
      opacity: .5;
      font-family: "Courier New", sans-serif;
    }

    #btn__search {
      text-transform: uppercase;
      font-family: "Courier New", sans-serif;
      padding: 6px 10px;

      cursor: pointer;
    }

    #btn__search:hover {
      color: #079b49;
      border: 1px solid #079b49;
    }
    .profile__card{
        display: flex;
        align-items: center;
        justify-content: flex-start;

    }
    .card__profile-img{
        width: 150px;
        height: 150px;
        border: 2px solid black;

        margin-right: 20px;
    }
    .field__item{
        margin-bottom: 12px;
    }


  </style>
  <title>Profile</title>
</head>
<body>
<div class="database-container">
  <h1 class="header">My profile information</h1>
    <div class="profile__card">
        <div class="card__profile-img">
            <img src="https://clck.ru/34E8nU"
                 class="img__profile" alt="photo" width="150">
        </div>
        <div class="card__profile-text">
            <p class="field__item"><b>Name: </b> <span class = "user_link" th:text="${user.getUsername()}">No values</span></p>
            <p class="field__item"><b>Age: </b> <span class = "user_link" th:text="${user.getAge()}">No values</span></p>
            <p class="field__item"><b>Email: </b> <span class = "user_link" th:text="${user.getEmail()}">No values</span></p>
        </div>
    </div>

</div>
<div class="buttons">
  <a class="link" href="/" style="text-align: center; font-size: 24px">Home</a>
  <form th:action="@{/logout}" th:method="POST">
    <button class="link logout__link" style="text-align: center; font-size: 24px" type="submit">Logout</button>
  </form>
</div>
</body>
</html>
